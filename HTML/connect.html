<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Connect with Community Church Local</title>
    <link type="text/css" rel="stylesheet" href="../CSS/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect with Community Church Local">
</head>
<body>
    <div id="header">
        <img src="../Images/greenField.jpg" alt="logo" width="100%" height="90">
    </div>
    <div style="clear:both;"></div>

    <nav id="mainnav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="connect.html">Connect</a></li>
            <li><a href="staff.html">Staff</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="giving.html">Giving</a></li>

        </ul>
    </nav>
    <div style="clear:both;"></div>
    <div id="header2">
        <h2>Connect With Us</h2>


        <div id="waysToConnect">
            <div id="nurseryDiv">
                <img src="../Images/nurseryPic.png" alt="logo" width="200" height="100"><br />
                <button class="button nurseryButton" onmouseover="this.style.color = 'blue'" onMouseout="this.style.color = 'black'" onclick="window.location.href='nursery.html'">Nursery</button>
            </div>
            <div id="youthActivitiesDiv">
                <img src="../Images/kidsPic.png" alt="logo" width="200" height="100"><br />
                <button class="button youthButton" onmouseover="this.style.color = 'blue'" onMouseout="this.style.color = 'black'" onclick="window.location.href='youth.html'">Youth Activities</button>
            </div>
            <div id="teensDiv">
                <img src="../Images/teensPic.png" alt="logo" width="200" height="100"><br />
                <button class="button teensButton" onmouseover="this.style.color = 'blue'" onMouseout="this.style.color = 'black'" onclick="window.location.href='teens.html'">Teens</button>
            </div>
            <div id="adultClassesDiv">
                <img src="../Images/adultsPic.png" alt="logo" width="200" height="100"><br />
                <button class="button adultsButton" onmouseover="this.style.color = 'blue'" onMouseout="this.style.color = 'black'" onclick="window.location.href='adults.html'">Adults</button>
            </div>


        </div>

    </div>

    <div style="clear:both;"></div>



    <article 1>
        <h2>Contact Us</h2>
        <form>
            <fieldset id="contactinfo">
                <label for="nameinput">
                    Name
                    <input type="text" id="nameinput" name="name" />
                </label>
                <label for="emailinput">
                    Email
                    <input type="text" id="emailinput" name="email" />
                </label>
                <label for="phoneinput">
                    Phone
                    <input type="text" id="phoneinput" name="phone" />
                </label>
            </fieldset>
            <fieldset id="submitForContactButton">
                <input type="button" id="submitForContact" value="Submit" onclick="submitInformation()" />
            </fieldset>
        </form>
    </article>
    <script src="../JavaScript/script.js">
    </script>
</body>
</html>
