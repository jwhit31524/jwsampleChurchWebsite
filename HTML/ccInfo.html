<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Giving at Community Church Local">
</head>
<body>
    <div id="header">
        <img src="../Images/greenField.jpg" alt="logo" width="100%" height="90">
    </div>
    <div style="clear:both;"></div>

    <nav id="mainnav">
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="media.html">Media</a></li>
            <li><a href="giving.html">Giving</a></li>

        </ul>

    <div style="clear:both;"></div>

    <div id="ccInfoDiv">
        <form action="results.htm">
            <fieldset id="paymentInfo" class="text">
                <legend>Payment Information</legend>
                <div class="offset">
                    <label for="ccNum">Card #</label>
                    <input id="ccNum" name="CardNumber" type="number" required="required" />
                    <div id="ccNumErrorMessage"></div>
                </div>
                <div id="cards" class="inline">
                    <input id="visa" name="PaymentType" type="radio" value="Visa" />
                    <label for="visa">Visa</label>
                    <input id="mc" name="PaymentType" type="radio" value="MC" />
                    <label for="mc">Master Card</label>
                    <input id="discover" name="PaymentType" type="radio" value="Discover" />
                    <label for="discover">Discover</label>
                    <input id="amex" name="PaymentType" type="radio" value="AmEx" />
                    <label for="amex">American Express</label>
                </div>
                <div class="offset">
                    <label>Expiration</label>
                    <div class="inline" id="exp">
                        <label for="expirationMonth" id="expirationMonthLabel">Expiration Month</label>
                        <select id="expirationMonth" name="expirationMonth" required="required">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <label for="expirationYear" id="expirationYearLabel">Expiration Year</label>
                        <select id="expirationYear" name="expirationYear" required="required">
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                    <label for="cvv">CVV</label>
                    <input id="cvv" name="CVVValue" type="number" required="required" />
                </div>
            </fieldset>
            <fieldset id="submitsection">
                <input type="submit" id="submitBtn" onclick="ccWrapperFunc()" value="Submit" onmouseover="this.style.color = 'blue'" onMouseout="this.style.color = 'black'">
            </fieldset>
        </form>
    </div>
    <script>
    
    </script>
    <script src="../JavaScript/script.js"></script>
</body>
</html>
