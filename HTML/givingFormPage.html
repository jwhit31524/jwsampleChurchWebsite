<body>
    <div id="header">
        <img src="../Images/greenField.jpg" alt="logo" width="100%" height="90">
    </div>

    <nav id="mainnav">

    <br />
    <h2></h2>
    <div style="clear:both;"></div>
    <div id="givingPageID">
        <form id="givingFormID">
            <fieldset id="deliveryinfo">
                <legend>Giving Information</legend>

                <label for="giftamount">Gift Amount</label>
                <input type="number" id="giftamount" name="giftamount" required="required" />

                <label for="gifttype">Gift Type</label>

                <select>
                    <option>One Time</option>
                    <option>Recurring</option>
                </select>

                <label for="dateinput">Date</label>
                <input type="date" id="dateinput" name="dateinput" required="required" />


                <label for="notesinput">Notes</label>
                <input type="text" id="notes" name="notesinput" required="required" />

            </fieldset>
            <fieldset id="submitsection">
                <input type="submit" id="submitGivingBtn" onclick="wrapperFunc()" value="Submit" onmouseover="this.style.color = 'blue'" onMouseout="this.style.color = 'black'">
            </fieldset>
        </form>
        <div style="clear:both;"></div>

        <script>

            var requiredField = true;

            function validateGivingData() {
                var giftAmountVariable = document.getElementById("giftamount").value;
                if (giftAmountVariable < 1 || giftAmountVariable === null) {
                    alert("Gift Amount must be filled out and must be greater than $1 ");
                    window.location.href = 'givingFormPage.html'
                }
                else {
                    window.location.href = 'ccInfo.html'
                }
            }

            function validateSelctionBox() {
                var selectValues = document.getElementsByTagName("select");
                if (selectValues.selectedIndex === -1) {
                    alert("You must select at least one option");
                    window.location.href = 'givingFormPage.html'
                }
                    else {
                        window.location.href = 'ccInfo.html'
                    }
                        
            }

            function validateDate() {
                var dateVar = document.getElementById("dateinput");
             


                    if (dateVar.value === "") {
                        alert("You must select a date");
                        window.location.href = 'givingFormPage.html'
                     
                    }

                    else {
                        window.location.href = 'ccInfo.html'
                       
                    }
                } 
   


            function wrapperFunc() {
                validateGivingData();
                validateSelctionBox();
                validateDate();
            }


      
        </script>

    </div>
     <script src="../JavaScript/script.js"></script>
</body>
</html>
